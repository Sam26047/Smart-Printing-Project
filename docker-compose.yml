services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:       #env variables for our backend, eg. accessed using process.end.DB
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 12345
      DB_NAME: printing_db
    depends_on:
      - postgres
  postgres:       #env var postgres expects 
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: printing_db
    volumes:
      - postgres_data:/var/lib/postgresql/data   #vol_name:container_path (named volume declaration)
  
volumes:               #this is basically variable declaration or resource definition 
  postgres_data:       #like this project uses a volume called postgres_data
